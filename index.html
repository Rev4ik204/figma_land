<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Figma Land</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo_link">
          <picture>
            <source srcset="./images/img/logo.avif" type="image/avif" />
            <source srcset="./images/img/logo.webp" type="image/webp" />
            <img class="logo_img" src="./images/img/logo.png" alt="logo_icon" />
          </picture>
        </a>
        <nav class="nav">
          <ul class="nav_list">
            <li class="nav_item">Home/li></li>
            <li class="nav_item">Product</li>
            <li class="nav_item">About</li>
            <li class="nav_item">Contact</li>
          </ul>
        </nav>
        <div class="auth">
          <button class="login">Login</button>
          <svg>
            <use href="./images/svg/symbol-defs.svg#icon-burger"></use>
          </svg>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container">
          <h1 class="hero_title">Work at the speed of thought</h1>
          <p class="hero_text">
            Most calendars are designed for teams. Slate is designed for
            freelancers who want a simple way to plan their schedule.
          </p>
          <div class="button_box">
            <button class="btn">Try For Free</button>
            <button class="btn">Learn More</button>
          </div>
        </div>
      </section>
      <section class="big_img">
        <div class="container">
          <picture>
            <source
              srcset="./images/img/bg_hero_550.avif"
              type="image/avif"
              media="(max-width: 550px)"
            />
            <source srcset="./images/img/bg_hero.avif" type="image/avif " />
            <source
              srcset="./images/img/bg_hero_550.webp"
              type="image/webp"
              media="(max-width: 550px)"
            />
            <source srcset="./images/img/bg_hero.webp" type="image/webp" />
            <source
              srcset="./images/img/bg_hero_550.png"
              media="(max-width: 550px)"
            />
            <img
              class="image"
              src="./images/img/bg_hero.png"
              alt="big_img"
            />
          </picture>
        </div>
      </section>
      <section class="features"><div class="container"></div></section>
      <section class="contents"><div class="container"></div></section>
      <section class="gallery"><div class="container"></div></section>
      <section class="partners"><div class="container"></div></section>
      <section class="testimonials"><div class="container"></div></section>
      <section class="openType"><div class="container"></div></section>
    </main>
    <footer class="footer"><div class="container"></div></footer>
  </body>
</html>
